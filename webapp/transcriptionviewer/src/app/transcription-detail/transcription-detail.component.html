<app-storageaccount-detail #detail (updated)="ngOnChange($event)"></app-storageaccount-detail>
<div>Show Offset <input type="checkbox" [(ngModel)]="showOffset"/></div>
<div>Show Sequence number <input type="checkbox" [(ngModel)]="showSequence"/></div>
  <div>Show Confidence <input type="checkbox" [(ngModel)]="showConfidence"/></div>
    <div>Confidence Highlighting <input type="checkbox" [(ngModel)]="enableHighlighting"/></div>
<table *ngIf="enableHighlighting">
  <tr><td style="background-color: salmon;width: 30px;"> </td><td><input type="text" [(ngModel)]="redThreshold"/></td></tr>
  <tr><td style="background-color: palegoldenrod;width: 30px;"></td><td><input type="text" [(ngModel)]="yellowThreshold"/></td></tr>
  <tr><td style="background-color: lightgreen;width: 30px;"></td><td>&nbsp;</td></tr>
</table>
<div>Enable Editing<input type="checkbox" [(ngModel)]="enableEditing"/></div>
<button (click)="processAndCreateFile()">Download as txt file</button>
<button *ngIf="transcript != null" (click)="downloadRawResults()">Download raw transcript results</button>
<button onclick="window.alert('not yet implemented')">Submit for model training</button>
<hr/>
<div *ngIf="transcript">
<audio (timeupdate)="highlightUtterance($event)" (seeked)="this.nextOffset=0" controls>

  <source [src]="transcript.recordingsUrl" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<div *ngIf="transcriptData">

<div class="transcript" *ngFor="let res of (transcriptData); index as utteranceId">
  <div  [id]="['displaydiv'+utteranceId]" [ngStyle]="{'background-color':getColor(res.NBest[0].Confidence)}">
    <span *ngIf="showSequence" class="sequence">{{utteranceId}}</span>
 <span *ngIf="showOffset" class="offset">{{formatOffset(res.Offset) }}</span>
 <span *ngIf="showConfidence" class="confidence">{{ (res.NBest[0].Confidence*100) | number:'1.0-0' }}%</span>
 <a class="utterance" (click)="jumpTo($event)" [attr.offset]="res.Offset /10000000" [title]="'Confidence: '+res.NBest[0].Confidence+' Time offset: '+res.Offset /10000000+'s'">
  {{ res.NBest[0].Display}}</a><button  *ngIf="enableEditing" (click)="editButton(utteranceId)">edit</button>
</div>
  <div  *ngIf="enableEditing" [id]="['inputdiv'+utteranceId]" class="hideInput">
  <input class="utteranceEdit" [id]="['input'+utteranceId]"   type="text" value="{{ res.NBest[0].Display}}"/>
  <button (click)="saveButton(utteranceId)" >Save</button>
</div>
</div>
</div>
</div>
