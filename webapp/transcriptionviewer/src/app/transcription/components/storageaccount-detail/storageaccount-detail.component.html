<button mat-button (click)="toggleAccountDetails()">Account Details</button>
<form *ngIf="showAccountDetails">
<mat-form-field>
  <mat-label for="accountName" >
    Account Name
  </mat-label>
  <input matInput id="accountName" type="text" name="accountName" [(ngModel)]="accountDetails.AccountName"/>
</mat-form-field>
<mat-form-field>
  <mat-label for="key">
    SAS Token
  </mat-label>
  <input matInput id="key" type="text" name="key" [(ngModel)]="accountDetails.SASToken">
</mat-form-field>
<mat-form-field>
  <mat-label>Speech to Text region</mat-label>
  <mat-select type="text" name="region" [(ngModel)]="accountDetails.Region" >
    <mat-option *ngFor="let c of locationOptions" [value]="c"> {{c}} </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Speech to Text Service key</mat-label>
  <input matInput type="text" name="servicekey" [(ngModel)]="accountDetails.ServiceKey" />
</mat-form-field>
<button mat-button (click)="refresh()">Save details</button>
</form>
